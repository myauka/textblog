{% extends "layouts/main-layout.html" %}
{% load static %}

{% block head %}
	<title>{% block title %}{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'reg-plus-login/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'reg-plus-login/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg-plus-login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg-plus-login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg-plus-login/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg-plus-login/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg-plus-login/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg-plus-login/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg-plus-login/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg-plus-login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg-plus-login/css/main.css' %}">
{% endblock %}

{% block body %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" method="post">
                    {% block sign %}
                    {% endblock %}
				</form>
			</div>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="{% static 'reg-plus-login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'reg-plus-login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'reg-plus-login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'reg-plus-login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'reg-plus-login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'reg-plus-login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'reg-plus-login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'reg-plus-login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'reg-plus-login/js/main.js' %}"></script>
{% endblock %}
